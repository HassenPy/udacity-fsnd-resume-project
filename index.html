<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hassen ben tanfous's portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fontello/css/fontello.css">
</head>

<body>

  <div class="container">
    <main>
      <header class="page-header">
        <img src="img/logo.svg" class="header-logo" alt="logo">
        <h1 class="header-title">Hassen Ben Tanfous</h1>
        <h2 class="header-slogan">fullstack web developer</h2>

        <ul class="social-links">
          <li>
            <a href="#"><i class="icon icon-gh"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon icon-so"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon icon-tw"></i></a>
          </li>
          <li>
            <a href="#"><i class="icon icon-mail"></i></a>
          </li>
        </ul>
        <nav class="nav">
          <ul>
            <li>
              <a href="#" class="projects-link">Projects</a>
            </li>
            <li>
              <a href="#" class="os-link">Open source</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="content">
        <header class="content-header">
          <h2 class="content-title violet">Projects</h2>
        </header>

        <div class="content-container">
          <ul class="projects-list">
            <li class="project">

            </li>
            <li class="project">
              <a href="#" class="project-link">

              </a>

            <li class="project">
              <a href="#" class="project-link">
                <img src="img/projects/remote-control/control.png" class="project-img" alt="">
                <h3 class="project-title">Robot control</h3>
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section class="content">
        <header class="content-header">
          <h2 class="content-title blue">Open source</h2>
        </header>

        <div class="content-container">
          <ul class="repos-list">
              <li class="repo">
                <h3 class="repo-title">Mozilla science website</h3>
                <p class="repo-contrib">UI fix and feature addition</p>
                <div class="repo-contrib-link"><a href="#" class="link">changes</a></div>

          </ul>
        </div>
